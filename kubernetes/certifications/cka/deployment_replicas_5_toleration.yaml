apiVersion: apps/v1
kind: Deployment
metadata:
  name: cka-nginx-5-toleration
spec:
  replicas: 5
  selector:
      matchLabels:
        app: cka-nginx-5-toleration
  template:
    metadata:
      labels:
        app: cka-nginx-5-toleration
    spec:
      containers:
        - image: nginx
          name: nginx
      tolerations:
        - key: "key1"
          operator: "Equal"
          value: "value1"
          effect: "NoSchedule"
