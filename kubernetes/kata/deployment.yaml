apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-minikube
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-mk
  template:
    metadata:
      labels:
        app: hello-mk
    spec:
      containers:
      - name: hello-minikube
        image: kicbase/echo-server:1.0
      
